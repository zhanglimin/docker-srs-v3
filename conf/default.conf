# the config for srs to delivery RTMP
# @see https://github.com/ossrs/srs/wiki/v1_CN_SampleRTMP
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              off;
#srs_log_tank        console;

stats {
   network          0;
   #disk             mmcblk0p2;   
}

http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
    raw_api {
       enabled         on;
       allow_reload    on;
       allow_query     on;
       allow_update    on;
    }
}

vhost __defaultVhost__ {
    tcp_nodelay         on;
    min_latency         on;
    
    play {
        gop_cache       off;
        queue_length    10;
        mw_latency      100;
	time_jitter     full;
    }
    
    publish {
        mr              off;
    }

    hls {
        enabled on;
        hls_fragment 2;
        hls_window 6;
        hls_path ./objs/nginx/html;
        hls_m3u8_file [app]/[stream].m3u8;
        hls_ts_file [app]/[stream]-[seq].ts;
    }

    auth {
        enabled         on;
        publisher       on;
        publisher_pwd   publish2016;
        player          off;
        player_pwd      play2016;
    }
}
